<svg width="320" height="180" viewBox="0 0 320 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="play-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="180" fill="url(#bg-gradient)" rx="8"/>
  
  <!-- Play button circle -->
  <circle cx="160" cy="90" r="30" fill="url(#play-gradient)" opacity="0.9"/>
  
  <!-- Play triangle -->
  <polygon points="150,75 150,105 175,90" fill="#1e40af"/>
  
  <!-- Sport FTV text -->
  <text x="160" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">SPORT FTV</text>
  
  <!-- FutevÃ´lei text -->
  <text x="160" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.7">Melhores Momentos</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="40" r="3" fill="white" opacity="0.3"/>
  <circle cx="270" cy="30" r="2" fill="white" opacity="0.4"/>
  <circle cx="280" cy="150" r="4" fill="white" opacity="0.2"/>
  <circle cx="40" cy="140" r="2" fill="white" opacity="0.3"/>
</svg>